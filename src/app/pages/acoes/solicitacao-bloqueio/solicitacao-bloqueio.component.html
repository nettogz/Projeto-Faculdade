<div class="shadow-lg bg-white w-full h-full rounded-md py-4 px-6">
    <h5>Solicitação de bloqueio</h5>
    <form  class="grid grid-cols-12 gap-4">
        <hr class="col-span-12 mb-2"/>
            <div class="col-span-4">
                <label class="block text-sm font-medium leading-6 text-gray-900 mb-1" for="block">
                  Pessoa física
                </label>
                <input formControlName="block" class="primary-form-input" type="text" placeholder="Nome do morador">
            </div>
            <div class="col-span-4">
                <label class="block text-sm font-medium leading-6 text-gray-900 mb-1" for="block">
                  Empresa
                </label>
                <input formControlName="block" class="primary-form-input" type="text" placeholder="Nome do morador">
            </div>
            <div class="col-span-4">
                <label class="block text-sm font-medium leading-6 text-gray-900 mb-1" for="block">
                  Visitante
                </label>
                <input formControlName="block" class="primary-form-input" type="text" placeholder="Nome do morador">
            </div>
            <div class="col-span-12 mt-3 flex">
                <button class="tertiary-button button me-2" type="button" ><fa-icon [icon]="faEraser" class="me-2 "></fa-icon>Limpar</button>
                <button class="primary-button button me-2" type="button"><fa-icon [icon]="faSearch" class="me-2 "></fa-icon>Pesquisar</button>
            </div>
            <hr class="col-span-12 mb-2"/>
    </form>
    <div class="w-full">
        <div class="relative rounded-xl overflow-auto">
          <div class="overflow-hidden my-8">
            <table class="border-collapse table-auto w-full text-sm">
              <thead>
                <tr class="text-gray-900 [&>*:last-child]:text-center bg-slate-100">
                  <th class="border-b border-slate-400 font-bold p-4 pl-8 pt-3 pb-3 text-left">Nome da pessoa | empresa</th>
                  <th class="border-b border-slate-400 font-bold p-4 pt-3 pb-3 text-left">Empresa</th>
                  <th class="border-b border-slate-400 font-bold p-4 pr-8 pt-3 pb-3 text-left">Data de cadastro</th>
                  <th class="border-b border-slate-400 font-bold p-4 pr-8 pt-3 pb-3 text-left">Status</th>
                  <th class="border-b border-slate-400 font-bold p-4 pr-8 pt-3 pb-3 text-left">Ações</th>
                </tr>
              </thead>
              <tbody class="bg-white">
                <tr class="text-slate-600 [&>*:last-child]:text-center">
                  <td class="border-b border-slate-300 p-4 pl-8">...</td>
                  <td class="border-b border-slate-300 p-4 truncate">...</td>
                  <td class="border-b border-slate-300 p-4 pr-8">...</td>
                  <td class="border-b border-slate-300 p-4">...</td>
                  <td class="border-b border-slate-300 p-2">
                    <button class="button danger-button mx-auto"><fa-icon [icon]="faBan" class="me-2"></fa-icon>Solicitar bloqueio</button>
                  </td>
                </tr>
                <tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
</div>
