<div class="grid grid-cols-8 gap-4 h-screen bg-gradient-to-tl from-cyan-50/90 to-white/40">
    <div class="col-span-8 lg:col-span-2 min-h-full flex items-center">
        <div class="w-full px-6 py-12 lg:px-8">
            <div class=" py-12 rounded-lg ">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto h-14 w-auto" src="../../../../assets/images/cond-logo.svg" alt="school-code-logo">
                <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Cond Admin</h2>
                </div>
            
                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" (submit)="login()">
                    <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" required class="primary-form-input">
                    </div>
                    </div>
            
                    <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <!-- <div class="text-sm">
                        <a href="#" class="link-text">Forgot password?</a>
                        </div> -->
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="primary-form-input">
                    </div>
                    </div>
            
                    <div>
                    <button type="submit" class="primary-button-full">Login</button>
                    </div>
                </form>
            
                <p class="mt-10 text-center text-sm text-gray-500">
                    Forgot password?
                    <a href="#" class="link-text">Click here.</a>
                </p>
                </div>
          </div>
        </div>
    </div>
    <div class="col-span-8 lg:col-span-6 min-h-full flex items-center bg-gradient-to-br from-cyan-500 to-blue-500">      
            <img class="mx-auto h-screen" src="../../../../assets/images/cond-image.svg" alt="school-code-logo">
    </div>
</div>
